<!DOCTYPE html>
<head>
	<title>Lite Brite</title>
	<link href='http://fonts.googleapis.com/css?family=Loved+by+the+King' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="title"><h1>Choose a Color & Make a Picture!</h1></div>
	<div id="board"></div>

	<div id="colorPicker">
		<h1>Color Picker</h1>
		<div id="right">
			<div id="red" class="red swatch"></div>
			<div id="yellow" class="yellow swatch"></div>
			<div id="blue" class="blue swatch"></div>
			<div id="green" class="green swatch"></div>
		</div>
		<div id="left">
			<div id="purple" class="purple swatch"></div>
			<div id="brown" class="brown swatch"></div>
			<div id="white" class="white swatch"></div>
			<div id="grey" class="grey swatch"></div>
		</div>
	</div>
	<div id="tools">
	<div id="right">
		<div id="current" class="current"></div>
	</div>
	<div id="left">
		<div id="remove" class="remove swatch"></div>
	</div>
		<div id="clear"><button class="clear">Clear the Board</button></div>
	</div>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
